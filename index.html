<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <title>Multi-Language-Dictionary</title>
    <h1>Multi-Language-Dictionary</h1>
   
    <div class="U-lang">
        <label for="languages">User Language:</label>
        <select id="languages">
            <option value="english">english</option>
            <option value="french">french</option>
            <option value="russain">russain</option>
        </select>
    </div>

    <div class="L-lang">
        <label for="languages">learning Language:</label>
        <select id="languages">
            <option value="russain">russain</option>
            <option value="english">english</option>
            <option value="french">french</option>
        </select>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search..">
    </div>

</body>

</html>
