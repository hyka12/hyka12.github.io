<!DOCTYPE html>
<html>
<head>

<body style="background-color:rgb(54, 54, 54);">
    <center>
    <title>Multi-Language-Dictionary</title>
    <div class="title">
        <h2>Multi-Language-Dictionary</h2>
    </div>
   
    <div class="U-lang">
        <label for="languages">User Language:</label>
        <select id="languages">
            <option value="english">english</option>
            <option value="french">french</option>
            <option value="russain">russain</option>
        </select>
    </div>

    <div class="L-lang">
        <label for="languages">learning Language:</label>
        <select id="languages">
            <option value="russain">russain</option>
            <option value="english">english</option>
            <option value="french">french</option>
        </select>
    </div>
    
    <div class="search-sec">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

    <ul id="myUL">
    <li><a href="#">Adele</a></li>
    <li><a href="#">Agnes</a></li>

    </ul> 
    </div>

    </center>
