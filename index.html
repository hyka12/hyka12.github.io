<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <center>
    <title>Multi-Language-Dictionary</title>
    <div class="title">
        <h2>Multi-Language-Dictionary</h2>
    </div>
   
    <div class="U-lang">
        <label for="languages">User Language:</label>
        <select id="languages">
            <option value="english">english</option>
            <option value="french">french</option>
            <option value="russain">russain</option>
        </select>
    </div>

    <div class="L-lang">
        <label for="languages">learning Language:</label>
        <select id="languages">
            <option value="russain">russain</option>
            <option value="english">english</option>
            <option value="french">french</option>
        </select>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="search word in your language">
    </div>
    </center>

</body>
</html>
