<!DOCTYPE html>
<html>
<head>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:rgb(54, 54, 54);">
    <center>
    <title>Multi-Language-Dictionary</title>
    <div class="title">
        <h2>Multi-Language-Dictionary</h2>
    </div>
   
    <div class="U-lang">
        <label for="languages">User Language:</label>
        <select id="languages">
            <option value="english">english</option>
            <option value="french">french</option>
            <option value="russain">russain</option>
        </select>
    </div>

    <div class="L-lang">
        <label for="languages">learning Language:</label>
        <select id="languages">
            <option value="russain">russain</option>
            <option value="english">english</option>
            <option value="french">french</option>
        </select>
    </div>
    
    <div class="search-sec">   
        <input type="text" id="myInput" onkeyup="search()" placeholder="search a word in your language">

    <ul id="myUL">
        <li>
            <button class="collapsible">abigal</button>
            <div class="content">
                <p>abigal is retarted</p>
            </div>
        </li>
        <li>
            <button class="collapsible">john</button>
            <div class="content">
                <p>john is retarted</p>
            </div>
        </li>
        <li>
            <button class="collapsible">billy</button>
            <div class="content">
                <p>billy is retarted</p>
            </div>
        </li>
        <li>
            <button class="collapsible">bob</button>
            <div class="content">
                <p>bob is retarted</p>
            </div>
        </li>
        <li>
            <button class="collapsible">steven</button>
            <div class="content">
                <p>steven is retarted</p>
            </div>
        </li>
    </ul> 
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            } 
          });
        }
    </script>

    </center>

</body>
</html>
